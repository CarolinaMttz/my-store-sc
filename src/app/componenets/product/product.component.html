<!--<img width="200" [src]="product.image" [alt]="product.name">-->
<a [routerLink]="['/product/', product.id]">
  <app-img
    *ngIf="product.images.length > 0"
    [img]="product.images[0]"
  ></app-img>
</a>
<h2><span>Precio: </span>${{ product.price | currency : "COP" }}</h2>
<p><span>Nombre: </span>{{ product.title }}</p>
<p><span>Taxes: </span>{{ product?.taxes | currency : "COP" }}</p>
<button (click)="onAddToCar()">Agregar</button>

<a routerLink="." [queryParams]="{ product: product.id }">Detalles</a>
